<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Primary Meta Tags -->
    <title>PNW Dev Network - Career Development and Networking for Software Developers</title>
    <meta name="title" content="PNW Dev Network - Career Development and Networking for Software Developers">
    <meta name="description" content="The PNW Dev Network is a networking group and learning resource for web developers in the Pacific Northwest and beyond. Join us for coding help, design advice, and networking opportunities.">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://pnwdevnetwork.com/">
    <meta property="og:title" content="PNW Dev Network - Career Development and Networking for Software Developers">
    <meta property="og:description" content="The PNW Dev Network is a networking group and learning resource for web developers in the Pacific Northwest and beyond. Join us for coding help, design advice, and networking opportunities.">
    <meta property="og:image" content="https://pnwdevnetwork.com/assets/pnw-logo-bg.png">
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://pnwdevnetwork.com/">
    <meta property="twitter:title" content="PNW Dev Network - Career Development and Networking for Software Developers">
    <meta property="twitter:description" content="The PNW Dev Network is a networking group and learning resource for web developers in the Pacific Northwest and beyond. Join us for coding help, design advice, and networking opportunities.">
    <meta property="twitter:image" content="https://pnwdevnetwork.com/assets/pnw-logo-bg.png">
    <title>PNW Dev Network</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
  </head>
  <body class="bg-banner-bg bg-cover bg-no-repeat">
    <h1 class="sr-only">PNW Dev Network</h1>
    <div class="grid justify-center grid-template">
      <section class="m-auto p-4 max-w-xs sm:max-w-md">
        <div class="pnw-logo-container">
          <img
            class="pnw-logo-image m-auto"
            data-tilt
            data-tilt-speed="2000"
            src="./assets/pnw-logo.png"
            alt="Interactive and animated logo that says PNW DEV NET"
          />
            <p class="text-white my-4">
            The PNW Dev Network is a networking group and learning resource for web developers in the Pacific Northwest and beyond. Join us for coding help, design advice, and networking opportunities.
          </p>
          <div class="mx-0 my-4">
            <a href="https://discord.gg/bEyfRMHuAV" target="_blank">
              <button class="w-full h-16 text-center text-black font-bold bg-neon-green hover:bg-lime-200">
                Join the Discord
              </button>
            </a>
          </div>
          <div class="mx-0 my-4">
            <a href="https://www.meetup.com/pnw-dev-network/" target="_blank">
              <button class="w-full h-16 text-center text-black font-bold bg-light-blue hover:bg-cyan-300">
                Join the Meetup
              </button>
            </a>
          </div>
        </div>
      </section>
      <footer class="bottom-0 text-white mx-auto p-4 place-self-end">
        <p><span class="copyright">&copy;</span> 2023</p>
      </footer>
    </div>
    <script type="text/javascript" src="./vanilla-tilt.js"></script>
  </body>
</html>
